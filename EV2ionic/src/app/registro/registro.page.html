<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Región</ion-label>
          <ion-select formControlName="region" (ionChange)="loadCommunes(formularioRegistro.value.region)">
            <ion-select-option *ngFor="let region of regions" [value]="region.id">{{ region.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Comuna</ion-label>
          <ion-select formControlName="comuna">
            <ion-select-option *ngFor="let commune of communes" [value]="commune.id">{{ commune.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
    </ion-card-content>
</ion-card>

</ion-content>
